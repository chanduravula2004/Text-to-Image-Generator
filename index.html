<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Text to Image Generator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a81368914c.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="top-bar">
    <h1>Text to Image Generator</h1>
    <p class="tagline">Transform imagination into visuals instantly</p>
  </header>

  <main class="main-container">
    <section class="generator-card">
      <div class="input-box">
        <input id="prompt" type="text" placeholder="Describe your image..." />
        <button id="generate-btn" onclick="generateImage()">Generate</button>
      </div>

      <div class="options">
        <button id="regen-btn" onclick="regenerate()" disabled>Generate Again</button>
        <select id="history" onchange="loadPrompt(this.value)">
          <option value="">Recent Prompts</option>
        </select>
      </div>

      <div class="image-container" id="image-container" style="display:none;"></div>
    </section>
  </main>

  <footer class="footer">
    <p>© 2025 • Built with ❤️ using HTML, CSS & JS</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
